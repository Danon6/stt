<div class="p-6 bg-white rounded-xl shadow-md">
    <h2 class="text-2xl font-bold text-indigo-700 mb-4">📋 All Questions</h2>
  
    <div *ngIf="questions.length === 0" class="text-gray-500 italic">No questions available.</div>
  
    <div *ngFor="let q of questions" class="border p-4 mb-4 rounded-lg bg-gray-50 shadow-sm">
      <div class="flex justify-between items-start">
        <div>
          <h3 class="text-lg font-semibold text-gray-800">{{ q.title }}</h3>
          <p class="text-sm text-gray-700 mt-1">{{ q.body }}</p>
          <div class="text-xs text-gray-500 mt-2">📁 {{ q.departement }} | 📌 {{ q.projet }} | 🗓 {{ q.createdDate | date }}</div>
        </div>
        <div class="space-x-2">
          <button class="px-3 py-1 bg-blue-600 text-white text-sm rounded" (click)="editQuestion(q)">✏️ Edit</button>
          <button class="px-3 py-1 bg-red-600 text-white text-sm rounded" (click)="deleteQuestion(q.id)">🗑 Delete</button>
        </div>
      </div>
    </div>
  
    <!-- Pagination -->
    <div class="flex justify-between items-center mt-6">
      <button (click)="previousPage()" [disabled]="page === 0" class="bg-gray-200 px-4 py-2 rounded">Previous</button>
      <span>Page {{ page + 1 }} of {{ totalPages }}</span>
      <button (click)="nextPage()" [disabled]="page >= totalPages - 1" class="bg-gray-200 px-4 py-2 rounded">Next</button>
    </div>
  
    <!-- Edit Modal -->
    <div *ngIf="showEditModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
      <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
        <h3 class="text-xl font-bold text-indigo-700 mb-4">Edit Question</h3>
  
        <form (ngSubmit)="submitEdit()">
          <input [(ngModel)]="editedQuestion.title" name="title" required placeholder="Title" class="w-full border mb-3 px-3 py-2 rounded" />
          <textarea [(ngModel)]="editedQuestion.body" name="body" rows="4" required placeholder="Body" class="w-full border mb-3 px-3 py-2 rounded"></textarea>
          <input [(ngModel)]="editedQuestion.departement" name="departement" placeholder="Departement" class="w-full border mb-3 px-3 py-2 rounded" />
          <input [(ngModel)]="editedQuestion.projet" name="projet" placeholder="Projet" class="w-full border mb-3 px-3 py-2 rounded" />
  
          <div class="flex justify-end space-x-2">
            <button type="button" (click)="closeModal()" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
