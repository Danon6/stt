<div class="p-6 bg-white rounded-xl shadow-md">
    <h2 class="text-2xl font-bold text-green-700 mb-4">ğŸ§  All Knowledges</h2>
  
    <div *ngIf="knowledges.length === 0" class="text-gray-500 italic">No knowledges available.</div>
  
    <div *ngFor="let k of knowledges" class="border p-4 mb-4 rounded-lg bg-green-50 shadow-sm">
      <div class="flex justify-between items-start">
        <div>
          <h3 class="text-lg font-semibold text-gray-800">{{ k.title }}</h3>
          <p class="text-sm text-gray-700 mt-1">{{ k.description }}</p>
          <p class="text-xs text-gray-600 mt-1">{{ k.content }}</p>
          <div class="text-xs text-gray-500 mt-2">
            ğŸ“ {{ k.departement }} | ğŸ“Œ {{ k.projet }} | ğŸ—“ {{ k.createdDate | date }}
          </div>
        </div>
        <div class="space-x-2">
          <button class="px-3 py-1 bg-blue-600 text-white text-sm rounded" (click)="editKnowledge(k)">âœï¸ Edit</button>
          <button class="px-3 py-1 bg-red-600 text-white text-sm rounded" (click)="deleteKnowledge(k.id)">ğŸ—‘ Delete</button>
        </div>
      </div>
    </div>
  
    <!-- Edit Modal -->
    <div *ngIf="showEditModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
      <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
        <h3 class="text-xl font-bold text-green-700 mb-4">Edit Knowledge</h3>
  
        <form (ngSubmit)="submitEdit()">
          <input [(ngModel)]="editedKnowledge.title" name="title" required placeholder="Title" class="w-full border mb-3 px-3 py-2 rounded" />
          <input [(ngModel)]="editedKnowledge.description" name="description" required placeholder="Description" class="w-full border mb-3 px-3 py-2 rounded" />
          <textarea [(ngModel)]="editedKnowledge.content" name="content" rows="4" required placeholder="Content" class="w-full border mb-3 px-3 py-2 rounded"></textarea>
          <input [(ngModel)]="editedKnowledge.departement" name="departement" placeholder="Departement" class="w-full border mb-3 px-3 py-2 rounded" />
          <input [(ngModel)]="editedKnowledge.projet" name="projet" placeholder="Projet" class="w-full border mb-3 px-3 py-2 rounded" />
  
          <div class="flex justify-end space-x-2">
            <button type="button" (click)="closeModal()" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
