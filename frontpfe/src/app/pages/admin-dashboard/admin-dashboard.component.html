<app-navbar></app-navbar>

<div class="flex min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md hidden md:block">
    <div class="h-full p-6">
      <h2 class="text-xl font-bold text-indigo-700 mb-6">⚙️ Admin Panel</h2>

      <nav class="space-y-3">
        <button 
          (click)="showSection('users')" 
          [ngClass]="getBtnClass(showUserManagement)" 
          class="w-full text-left px-4 py-2 rounded hover:bg-indigo-100 transition"
        >
          👥 User Management
        </button>

        <button 
          (click)="showSection('questions')" 
          [ngClass]="getBtnClass(showQuestionsManagement)" 
          class="w-full text-left px-4 py-2 rounded hover:bg-indigo-100 transition"
        >
          ❓ Questions Management
        </button>

        <button 
          (click)="showSection('knowledge')" 
          [ngClass]="getBtnClass(showKnowledgesManagement)" 
          class="w-full text-left px-4 py-2 rounded hover:bg-indigo-100 transition"
        >
          🧠 Knowledge Management
        </button>
      </nav>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    
    <app-user-management *ngIf="showUserManagement"></app-user-management>
    <app-questions-management *ngIf="showQuestionsManagement"></app-questions-management>
    <app-knowledges-management *ngIf="showKnowledgesManagement"></app-knowledges-management>
  </main>
</div>
