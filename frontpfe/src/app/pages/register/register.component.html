<app-navbar></app-navbar>

<div class="min-h-screen pt-12 flex flex-col bg-gradient-to-r from-blue-100 to-white p-4 font-poppins">
  <!-- Main content section that will scroll if necessary -->
  <div class="flex-grow flex items-center justify-center">
    <div class="flex max-w-4xl w-full shadow-2xl rounded-2xl overflow-hidden">
    
      <!-- Left section with image and login link -->
      <div class="w-1/2 hidden md:block bg-blue-50 p-8 flex flex-col justify-between">
        <div>
          <img 
            src="signupimg.png" 
            alt="Register illustration"
            class="w-full h-[400px] object-cover rounded-xl animate-fadeIn"
          >
        </div>
        <div class="mt-6 text-center">
          <p class="text-blue-600 text-sm mb-2">Vous avez déjà un compte ?</p>
          <a 
            href="/login" 
            class="inline-block px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all duration-300 transform hover:-translate-y-1"
          >
            Se connecter
          </a>
        </div>
      </div>

      <!-- Right section with register card -->
      <div class="w-full md:w-1/2 bg-white p-8">
        <div class="max-w-md mx-auto">
          <h2 class="text-2xl font-bold text-blue-700 mb-6 animate-slideIn">Inscription</h2>
          
          <form class="space-y-6" (submit)="register()">
            <!-- Full Name input -->
            <div class="relative">
              <input 
                type="text" 
                [(ngModel)]="name" 
                name="name" 
                placeholder="Nom complet" 
                required
                class="w-full px-4 py-3 rounded-lg bg-blue-50 border border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300"
              >
            </div>

            <!-- Email input -->
            <div class="relative">
              <input 
                type="email" 
                [(ngModel)]="email" 
                name="email" 
                placeholder="Email" 
                required
                class="w-full px-4 py-3 rounded-lg bg-blue-50 border border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300"
              >
            </div>

            <!-- Password input -->
            <div class="relative">
              <input 
                type="password" 
                [(ngModel)]="password" 
                name="password" 
                placeholder="Mot de passe" 
                required
                class="w-full px-4 py-3 rounded-lg bg-blue-50 border border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300"
              >
            </div>

            <!-- Phone input -->
            <div class="relative">
              <input 
                type="text" 
                [(ngModel)]="phone" 
                name="phone" 
                placeholder="Numéro de téléphone" 
                required
                class="w-full px-4 py-3 rounded-lg bg-blue-50 border border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300"
              >
            </div>

            <!-- Birthday input -->
            <div class="relative">
              <input 
                type="date" 
                [(ngModel)]="date" 
                name="date" 
                required
                class="w-full px-4 py-3 rounded-lg bg-blue-50 border border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300 text-gray-500"
              >
            </div>

            <!-- Submit button -->
            <button 
              type="submit"
              class="w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all duration-300 transform hover:-translate-y-1 animate-slideIn"
            >
              S'inscrire
            </button>
          </form>

          <!-- Mobile login link -->
          <div class="mt-6 text-center md:hidden">
            <p class="text-blue-600 text-sm mb-2">Vous avez déjà un compte ?</p>
            <a 
              href="/login" 
              class="inline-block px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all duration-300"
            >
              Se connecter
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Custom animations -->
<style>
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes slideIn {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  .animate-fadeIn {
    animation: fadeIn 1s ease-in-out;
  }

  .animate-slideIn {
    animation: slideIn 0.5s ease-in-out;
  }
</style>
